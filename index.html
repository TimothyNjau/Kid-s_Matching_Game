<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/layout.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>Document</title>
</head>

<body>
    <nav class="navBar">
        <div class="title">
            (っ◔◡◔)っ ♥ matching game ♥
        </div>
    </nav>
    <!-- <div style="text-align: center;margin: 4rem;">
        <button class="customBtn" id="startBtn">Let's Play</button>
    </div> -->
    <section class="gameControl">
        <button id="loadBtn" class="customBtn">Start</button>
        <button id="changeBtn" class="customBtn">Change</button>
        <button id="backBtn" class="customBtn">Back</button>
    </section>
    <section class="categories">
        <button class="categoryBtn" id="shapes">Shapes</button>
        <button class="categoryBtn" id="numbers">Numbers</button>
        <button class="categoryBtn" id="letters">Letters</button>
    </section>

    <div class="gameCont">
        <svg id="svgCont">
            <g id="odd">
            </g>
            <g id="even">
            </g>
        </svg>
        <div class="viewCont">
            <div class="score">
                <div id="correctScore"></div>
                <label for="correctScore" id="correctScoreLabel"></label>
            </div>
            <div class="score">
                <div id="wrongScore"></div>
                <label for="wrongScore" id="wrongScoreLabel"></label>
            </div>
            <button class="matchBtn">
                Match It
            </button>
        </div>
    </div>
</body>
<script src="static/src/global.js"></script>
<script src="static/src/main.js"></script>
<script src="static/src/events.js"></script>

</html>
